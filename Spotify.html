<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="cross">
                <img class="invert" src="cross.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src="logo.svg" alt="logo" width="100px">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>

                </ul>
            </div>

            <div class="liberary bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="liberary.svg" alt="">
                    <h2> Your liberary </h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>










        <div class="right bg-grey rounded">
            <div class="header ">
                
                    
                
                <div class="nav">
                    <div class="hamburgerProp">

                     <img class="invert hamburger" src="hamburger.svg" alt="">

                    </svg> 

                    </div>
                    


                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="Spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                     </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="barinfo">
                    <div class="songinfo">

                    </div>
                    <div class="songbutton">
                        <img id="previous"  src="prevbtn.svg" alt="">
                        <img id="play"      src="playbutton.svg" alt="">
                        <img id="next"      src="nextbtn.svg" alt="">
                    </div>
                    <div class="TimeVol">
                    <div class="songtime"></div>  
                    <div class="volume">
                        <img src="volume.svg" alt="" width="30px">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>  
                    </div>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Spotify.js"></script>
</body>

</html>
